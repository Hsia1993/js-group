<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Current Tasks</h1>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <img class="taskIcon" src="assets/search.svg"></img>
        </div>
        
        <input type="text" id="task-filter" class="form-control" aria-label="Text input with checkbox" placeholder="Search">
      </div>

      <ul id="taskLists"></ul>
      <div class="nav">
        <a href="task.html">Create New Task</a>
        <a href="#" id="taskToggle">Completed Tasks</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
